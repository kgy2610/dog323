<body>
  <div id="wrap">
    <article id="wm-bg">

      </div>
    </article>
    <article id="wm-card">
      <div class="card-list" id="card-list"></div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        var cardData1 = [
          { image: "./img/sub_community-watchme/watchme-1.png", name: "우리 꿈이의 개인기 꿈사탕!", write: "아직 간식 줄 때만 하지만.. 앞으로 더 연습해<br>서 간식 없이두 성공하자!", min: "2", id: "꿈이언니"},
          { image: "./img/sub_community-watchme/watchme-2.png", name: "귀여운 우리집 강아지를 자랑합니다", write: "우리집 강아지 응아는 일단 너무 귀엽습니다<br>멀리서도 이름을 부르면 잽싸게 달려오는・・", min: "7", id: "응아쟁이"},
          { image: "./img/sub_community-watchme/watchme-3.png", name: "코카콜라 맛있다 우리집 콜라는 귀엽다", write: "우리집 콜라를 소개합니다 처음 콜라를 데리<br>고 왔을 때 콜라를 마시고 있어서 콜라로 ・・", min: "16분", id: "기염둥이콜라"},
          { image: "./img/sub_community-watchme/watchme-4.png", name: "최강 썬더의 개인기 자랑", write: "우리집 지킴이 최강 썬더의 개인기는 바로<br>잠수입니다 강아지가 어떻게 잠수를 하・・", min: "37분", id: "썬더일레븐"},
          { image: "./img/sub_community-watchme/watchme-5.png", name: "이 강아지는 몇 살일까요?", write: "제 강아지 자랑 좀 하겠습니다 저히집 강아지<br>는 몇 살 같아 보이나요?", min: "1시간", id: "미키짱"},
          { image: "./img/sub_community-watchme/watchme-6.png", name: "초롱이는 사람인 게 틀림 없습니다", write: "초롱이는 천재견일까요 아님 사람인 걸까요<br>사람 말을 알아듣는 것 같습니다 간식 없・・", min: "1시간", id: "초롱초롱"},
          { image: "./img/sub_community-watchme/watchme-7.png", name: "우리집 관종 바우", write: "우리 바우는 일주일에 3번 정도 드라이브를<br>즐깁니다 바람 맞는 걸 좋아해서 선글라스・・", min: "1시간", id: "가위바우보"},
          { image: "./img/sub_community-watchme/watchme-8.png", name: "우리집 강아지는 바보예요", write: "아직 간식 줄 때만 하지만.. 앞으로 더 연습해<br>서 간식 없이두 성공하자!", min: "2", id: "꿈이언니"},
          { image: "./img/sub_community-watchme/watchme-9.png", name: "우리 꿈이의 개인기 꿈사탕!", write: "아직 간식 줄 때만 하지만.. 앞으로 더 연습해<br>서 간식 없이두 성공하자!", min: "2", id: "꿈이언니"}
        ];

      function createCard(data1) {
        var cardHTML = `
          <div class="card-item">
            <a href="#">
              <div class="card-namebox"><p>${data1.name}</p></div>
              <img src="${data1.image}">
              <div id="write"><p>${data1.write}</p></div>
              <ul id="user">
                <li>${data1.min} 전</li>
                <li>|</li>
                <li>${data1.id}</li>
              </ul>
            </a>
          </div>
        `;
        return cardHTML;
      }

      var cardList = $("#card-list");
      cardData1.forEach(function(data1) {
        cardList.append(createCard(data1));
      });
      </script>
    </article>
	<div id="nametag">
        <div id="write"><button>게시물 작성하기</button></div>
        <div id="name-box">
            <div id="pro-img"><img src="./img/sub_community/pro-img.png"></div>
            <div id="nickname">꿈이언니</div>
            <hr>
            <div id="pro-info">꿈이 / 말티즈 / 12세</div>
            <hr>
            <div id="mywrite"><a href="#">내가 쓴 글 관리</a></div>
            <div id="pro-rewrite"><a href="#">프로필 수정</a></div>
        </div>
    </div>
    </body>
    </html>
